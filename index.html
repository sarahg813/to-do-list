<!DOCTYPE html>
<html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="to-do list">
		<meta name="keywords" content="to-do list">
	  <meta name="author" content="sarahg.me">
    <title>To-Do List</title>
    <link type="text/css" rel="stylesheet" href="todolist.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="agenda">
      <h1>Today's Agenda</h1>
      <p> Do Today, Not Tomorrow!</p>
      <div class="list">
        <ul>
          <li>Pick up breakfast for the staff</li>
          <li>Meeting with important client</li>
          <li>Send e-mail to contractor</li>
        </ul>
        <input type="text" class="addToListInput">
        <button class="addToListButton">Add to the list</button>
        <button class="clearListButton">Clear List</button>
      </div>
    </div>
    <script type='text/javascript' src="todolist.js"></script>
  </body>
</html>
